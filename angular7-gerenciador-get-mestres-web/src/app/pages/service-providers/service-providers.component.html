<div class="container-toolbar">
  <mat-form-field appearance="outline">
    <mat-label>Pesquisar</mat-label>
    <input matInput placeholder="Pesquisar" (keyup)="filter($event.target.value)">
  </mat-form-field>
  <button mat-raised-button color="primary" routerLink="/service-provider/new">Novo Prestador</button>
</div>
<div class="div-table mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="E-mail">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="actions">
        <button mat-button routerLink="/service-providers/{{element.uid}}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button>
          <mat-icon (click)="delete(element)">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 10,20,50,100]" showFirstLastButtons></mat-paginator>
</div>
